<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="UI Design of Book Masti-The Movie Booking App ">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>UI Design of Book Masti</title>
</head>
<body>
    <h1>BOOK MASTI-Book your Seat Now</h1>
    <div class="movie-container">
        <label for="location">Select Location From Menu : </label>
        <select name="place" id="location">
            <option value="mandapeta">Mandapeta</option>
            <option value="anaparthi">Anaparthi</option>
            <option value="rajahmundry">Rajahmundry</option>
            <option value="kakinada">Kakinada</option>
            <option value="ramachandrapuram">Ramachandrapuram</option>
        </select>

        <label for="movie">Select Movie From Menu : </label>
        <select name="movie" id="movie">
            <option value="tuckjagadeesh">Tuck Jagadeesh</option>
            <option value="seetimaar">Seetimaar</option>
            <option value="labam">Labam</option>
            <option value="paagal">Paagal</option>
            <option value="sridevisodacenter">Sri Devi Soda Center</option>
            <option value="thalaivii">Thalaivii</option>
            <option value="gullyrowdy">Gully Rowdy</option>
            <option value="lovestory">Love Story</option>
            <option value="varudukavalenu">Varudu Kavalenu</option>
            <option value="rrr">RRR</option>
        </select>

        <ul class="show-case">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>

            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>

            <li>
                <div class="seat booked"></div>
                <small>Booked</small>
            </li>
        </ul>

        <div class="screen-container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat selected"></div>
                <div class="seat selected"></div>
                <div class="seat selected"></div>
                <div class="seat selected"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

        </div>
    </div>
</body>
</html>
